    <title>Class trackers</title>
</head>

<body class="master-container">

    <div class="scorebox">
        <div class="scorebox__letter">
            A
        </div>
        <div class="scorebox__number" id="score-a">

        </div>
        <div class="scorebox__button">
            <button type="button" class="btn btn-success btnUp" id="increment-a">+</button>
        </div>
        <div class="scorebox__button">
            <button type="button" class="btn btn-danger btnDown" id="decrement-a">-</button>
        </div>
        <div class="scorebox__button">
            <button type="button" class="btn btn-warning btnReset" id="reset-a">Reset</button>
        </div>

        


    </div>




















</body>




</html>
